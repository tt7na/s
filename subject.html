<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{subject}} للصف {{grade}}</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; }
    .alert {
      position: fixed; top: 20px; right: 20px; background-color: #34D3D3; color: white; padding: 12px 24px;
      border-radius: 8px; z-index: 50; opacity: 0; transform: translateY(-20px); transition: all 0.4s ease;
    }
    .alert.show {
      opacity: 1; transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Alert Box -->
  <div id="alert-box" class="alert hidden"></div>

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col sm:flex-row items-center justify-between">
      <div class="flex items-center mb-4 sm:mb-0">
        <img src="https://placehold.co/50x50/0A2540/FFFFFF?text= وزارة" alt="شعار الوزارة" class="h-12 w-12 ml-3" />
        <h1 class="text-xl md:text-2xl font-bold text-indigo-600">الموقع الدراسي</h1>
      </div>
      <nav>
        <a href="upload.html?grade={{grade}}&subject={{subject}}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded transition duration-200">رفع ملف للمادة</a>
      </nav>
    </div>
  </header>

  <!-- Subject Page Content -->
  <main class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">
      <span id="subject-name" class="text-indigo-600"></span> - الصف <span id="grade-number" class="text-indigo-600"></span>
    </h2>

    <p class="text-gray-700 mb-8">
      اختر قسمًا لاستعراض المحتوى أو رفع ملفات جديدة.
    </p>

    <!-- Sub-sections -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <button onclick="goToSection('الوحدة+الأولى')" class="bg-white p-4 rounded-lg shadow hover:shadow-lg border-l-4 border-indigo-500 text-right">
        <h3 class="text-lg font-semibold text-indigo-600">الوحدة الأولى</h3>
        <p class="text-gray-600 mt-2">مفاهيم أولية ومقدمة للوحدة</p>
      </button>

      <button onclick="goToSection('الاختبارات')" class="bg-white p-4 rounded-lg shadow hover:shadow-lg border-l-4 border-green-500 text-right">
        <h3 class="text-lg font-semibold text-green-600">الاختبارات</h3>
        <p class="text-gray-600 mt-2">أسئلة تدريبية واختبارات سابقة</p>
      </button>

      <button onclick="goToSection('التجارب+العلمية')" class="bg-white p-4 rounded-lg shadow hover:shadow-lg border-l-4 border-red-500 text-right">
        <h3 class="text-lg font-semibold text-red-600">التجارب العلمية</h3>
        <p class="text-gray-600 mt-2">تجارب عملية مرتبطة بالمادة</p>
      </button>

      <button onclick="goToSection('المراجعة+النهائية')" class="bg-white p-4 rounded-lg shadow hover:shadow-lg border-l-4 border-purple-500 text-right">
        <h3 class="text-lg font-semibold text-purple-600">المراجعة النهائية</h3>
        <p class="text-gray-600 mt-2">ملخصات وأسئلة متوقعة</p>
      </button>
    </div>

    <!-- Uploaded Files Section -->
    <section class="mt-16">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">آخر الملفات المرفوعة</h3>
      <div id="file-list" class="space-y-4"></div>
    </section>

    <div class="mt-10 text-center">
      <a href="grade.html" class="text-indigo-600 hover:text-indigo-800 font-medium">&larr; العودة إلى الصف</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner mt-12 py-6 text-center text-sm text-gray-500">
    &copy; 2025 الموقع الدراسي | جميع الحقوق محفوظة

    <div class="mt-4 text-gray-700 text-sm">
      <p>إعداد: نواف المقبالي</p>
      <p>للتواصل: <a href="tel:+96898061051" class="text-indigo-600 hover:text-indigo-800">+968 98061051</a></p>
      <p>
        تابعني على:
        <a href="https://www.instagram.com/tu.7ru/ " target="_blank" class="text-indigo-600 hover:text-indigo-800">@tu.7ru</a>
      </p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const grade = urlParams.get('grade') || '9';
    const subject = decodeURIComponent(urlParams.get('subject')) || 'مادة';

    document.getElementById("subject-name").innerText = subject;
    document.getElementById("grade-number").innerText = grade;
    document.title = `${subject} للصف ${grade}`;

    // عرض التنبيه إن وُجد
    const alertMessage = localStorage.getItem("newFileAlert");
    if (alertMessage) {
      const alertBox = document.getElementById("alert-box");
      alertBox.textContent = alertMessage;
      alertBox.classList.remove("hidden");
      alertBox.classList.add("show");

      setTimeout(() => {
        alertBox.classList.remove("show");
        localStorage.removeItem("newFileAlert");
      }, 5000);
    }

    // عرض آخر الملفات المرفوعة لهذا الصف والمادة فقط
    function displayFiles() {
      const list = document.getElementById("file-list");
      const files = JSON.parse(localStorage.getItem("uploadedFiles")) || [];

      const filtered = files.filter(f => f.grade === grade && f.subject === subject).slice(0, 3);

      if (filtered.length === 0) {
        list.innerHTML = "<p class='text-gray-500'>لا توجد ملفات بعد.</p>";
        return;
      }

      list.innerHTML = "";
      filtered.forEach((file) => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded-lg shadow border-l-4 border-indigo-500";
        div.innerHTML = `
          <h4 class="text-lg font-semibold text-indigo-600">${file.name}</h4>
          <p class="text-gray-600 mt-2">بواسطة: ${file.teacher}</p>
          <a href="${file.url}" target="_blank" class="text-indigo-600 hover:text-indigo-800 font-medium inline-block mt-2">تنزيل →</a>
        `;
        list.appendChild(div);
      });
    }

    function goToSection(section) {
      localStorage.setItem("selectedSection", section);
      window.location.href = `section.html?grade=${grade}&subject=${encodeURIComponent(subject)}&section=${encodeURIComponent(section)}`;
    }

    displayFiles();
  </script>
</body>
</html>
