<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الموقع الدراسي</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
    }
    .alert {
      position: fixed; top: 20px; right: 20px;
      background-color: #34D3D3; color: white; padding: 12px 24px;
      border-radius: 8px; z-index: 50; opacity: 0; transform: translateY(-20px);
      transition: all 0.4s ease;
    }
    .alert.show {
      opacity: 1; transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Alert Box -->
  <div id="alert-box" class="alert hidden"></div>

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-4 flex flex-col sm:flex-row items-center justify-between">
      <div class="flex items-center mb-4 sm:mb-0">
        <img src="https://placehold.co/50x50/0A2540/FFFFFF?text= وزارة" alt="شعار الوزارة" class="h-12 w-12 ml-3" />
        <h1 class="text-xl md:text-2xl font-bold text-indigo-600">الموقع الدراسي</h1>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 py-12 text-center">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">مرحبًا بك في الموقع الدراسي</h2>
    <p class="text-lg text-gray-600 max-w-xl mx-auto mb-8">
      نتمنى لكم كل التوفيق والنجاح في رحلتكم التعليمية.
    </p>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <button onclick="goToGrade('9')" class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-indigo-600 hover:to-blue-500 text-white p-4 rounded-lg shadow-md transition transform hover:scale-105 duration-200">
        الصف 9
      </button>
      <button onclick="goToGrade('10')" class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-indigo-600 hover:to-blue-500 text-white p-4 rounded-lg shadow-md transition transform hover:scale-105 duration-200">
        الصف 10
      </button>
      <button onclick="goToGrade('11')" class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-indigo-600 hover:to-blue-500 text-white p-4 rounded-lg shadow-md transition transform hover:scale-105 duration-200">
        الصف 11
      </button>
      <button onclick="goToGrade('12')" class="bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-indigo-600 hover:to-blue-500 text-white p-4 rounded-lg shadow-md transition transform hover:scale-105 duration-200">
        الصف 12
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-inner mt-12 py-6 text-center text-sm text-gray-500">
    &copy; 2025 الموقع الدراسي | جميع الحقوق محفوظة

    <div class="mt-4 text-gray-700 text-sm">
      <p>إعداد: نواف المقبالي</p>
      <p>للتواصل: <a href="tel:+96898061051" class="text-indigo-600 hover:text-indigo-800">+968 98061051</a></p>
      <p>
        تابعني على:
        <a href="https://www.instagram.com/tu.7ru/ " target="_blank" class="text-indigo-600 hover:text-indigo-800">@tu.7ru</a>
      </p>
    </div>
  </footer>

  <!-- Navigation Script -->
  <script>
    function goToGrade(grade) {
      localStorage.setItem("selectedGrade", grade);
      window.location.href = "grade.html";
    }
  </script>
</body>
</html>
